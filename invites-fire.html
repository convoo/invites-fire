<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">

<!--
`invites-fire`


@demo demo/index.html 
-->

<dom-module id="invites-fire">

  <template>
    <firebase-document app-name="{{appName}}" path="/invited/{{userId}}" data="{{userData}}"></firebase-document>
  </template>

  <script>
    Polymer({

      is: 'invites-fire',

      properties: {
        appName: String,
        userId: String,
        userData: Object,
        hasAccess: {
          type: Boolean,
          value: False,
          notify: True,
          reflectToAttribute: True,
          computed: "_computeAccess(userData)"
        }
      },
      _computeAccess: function(newData){
        if(newData.value){
          return newData.value;
        }
        return False
      }

    });
  </script>
</dom-module>
